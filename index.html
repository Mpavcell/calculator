<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator-body">
            <div class="fullscreen">
                <div class="smallscreen">0</div>
                <div class="screen">0</div>
            </div>
            <div class="operators grid-container-1">
                <button class="btn add-btn">+</button>
                <button class="btn minus-btn">-</button>
                <button class="btn divide-btn">/</button>
                <button class="btn multiply-btn">*</button>
            </div>
            <div class="numbers grid-container-2">
                <button class="btn clear">c</button>
                <button class="btn backspace">DEL</button>
                <button class="btn number-btn num-1">1</button>
                <button class="btn number-btn num-2">2</button>
                <button class="btn number-btn num-3">3</button>
                <button class="btn number-btn num-4">4</button>
                <button class="btn number-btn num-5">5</button>
                <button class="btn number-btn num-6">6</button>
                <button class="btn number-btn num-7">7</button>
                <button class="btn number-btn num-8">8</button>
                <button class="btn number-btn num-9">9</button>
                <button class="btn equals">=</button>
                <button class="btn number-btn num-10">0</button>
                <button class="btn decimal">.</button>
                
            </div>
        </div>
        <!-- Wrapper ends -->
    </div>
    <!-- JavaScript -->
    <script src="myapp.js"></script>
</body>
</html>
